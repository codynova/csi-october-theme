title = "Contact"
url = "/contact.html"
is_hidden = 0
==
<div class="content contact-page">
	<h3>Get in touch</h3>
	<p class="contact-welcome">
		Interested in our services, want to offer some feedback, or just want to say hello?<br class="break-1120-min"/>
		Drop us a line, we won't leave you waiting.
	</p>
    <form class="form-contact" action="themes/csi/assets/scripts/contact.php" method="POST">
    	<input type="text" name="username" required="required" placeholder="Name">
    	<input type="email" name="useremail" required="required" placeholder="Email">
    	<input type="tel" name="userphone" required="required" placeholder="Phone">
    	<input type="text" name="usersubject" required="required" placeholder="Message Subject">
    	<textarea name="usermessage" placeholder="Send us a message and we'll get back to you ASAP" required="required"></textarea>
    	<div>
    		<button type="submit">Submit</button>
    		<button type="reset">Reset</button>
    	</div>
    </form>
</div>
